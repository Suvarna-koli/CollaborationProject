<script>
var myCenter = new google.maps.LatLng(41.878114, -87.629798);

function initialize() {
var mapProp = {
  center:myCenter,
  zoom:5,
  scrollwheel:false,
  draggable:false,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker = new google.maps.Marker({
  position:myCenter,
});

marker.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>



Script For Side Navigation
<script>
function w3_open() {
    document.getElementsByClassName("sidenav")[0].style.width = "300px";
    document.getElementsByClassName("sidenav")[0].style.textAlign = "center";
    document.getElementsByClassName("sidenav")[0].style.fontSize = "40px";
    document.getElementsByClassName("sidenav")[0].style.paddingTop = "10%";
    document.getElementsByClassName("sidenav")[0].style.display = "block";
}
function w3_close() {
    document.getElementsByClassName("sidenav")[0].style.display = "none";
}

// Used to toggle the menu on smaller screens when clicking on the menu button
function openNav() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("show") == -1) {
        x.className += " show";
    } else { 
        x.className = x.className.replace(" show", "");
    }
}
</script>

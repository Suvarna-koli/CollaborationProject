<font color="red">{{error.message}}</font>
<div class="container">

<div class="row">
<div class="col-sm-6 col-md-4 col-md-offset-4">
<div class="jobForm">
<form class="form-job" name="myForm">
<center><h4><font face="Monotype Corsiva" size="5px">Jobs </font></h4></center>

<label><b>Title</font></b></label>
<input type="text" class="form-control" name="jTitle" ng-model="job.jobTitle" ng-minlength="5" ng-maxlength="255" required>
<span ng-show="myForm.jTitle.$error.minlength" style="color: red;">Minimum 5 characters</span> 
					<span ng-show="myForm.jTitle.$error.maxlength" style="color: red;">Maximum 255 characters</span> 
					<span ng-show="myForm.jTitle.$error.required && myForm.jTitle.$dirty" style="color: red;">Required Field</span>
				

<label><b>Deccription</font></b></label>
<input type="text" class="form-control" ng-model="job.jobDesc" name="jDescription" ng-minlength="5" ng-maxlength="1000" required>
<span ng-show="myForm.jDescription.$error.minlength" style="color: red;">Minimum 5 characters</span> 
					<span ng-show="myForm.jDescription.$error.maxlength" style="color: red;">Maximum 1000 characters</span> 
					<span ng-show="myForm.jDescription.$error.required && myForm.jDescription.$dirty" style="color: red;">Required Field</span>
				

<label><b>Skills</font></b></label>
<input type="text" class="form-control" ng-model="job.skillsRequired" required>

<label><b>Experience</font></b></label>
<input type="text" class="form-control" ng-model="job.yrsOfExp" required>
<label><b>Salary</font></b></label>
<input type="text" class="form-control" ng-model="job.salary" required>
<label><b>Company Name</font></b></label>
<input type="text" class="form-control" ng-model="job.companyName" required>

<label><b>location</font></b></label>
<input type="text" class="form-control" ng-model="job.location" required>
<br>

                
     
                 <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="saveJob()" ng-disabled="myForm.$invalid">Save Job</button>   
  
                
</form>
</div>
</div>
</div>
</div>

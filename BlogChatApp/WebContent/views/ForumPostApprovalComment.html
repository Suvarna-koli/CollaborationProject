<div class="container">
	<div class="">
		<form name="myForm">
			<div class="form-group">
				<label><center> {{forumPost.ftitle}}</center></label> <br> 
				<b>PostedBy:</b>&nbsp;&nbsp;{{forumPost.fcreatedBy.firstname}}
				&nbsp;&nbsp;<span class="glyphicon glyphicon-time"></span><b>On</b>&nbsp;&nbsp;{{forumPost.fpostedOn
				| date:'yyyy-MM-dd'}} <br>
				<br> <b>About Forum :</b>&nbsp;&nbsp;{{forumPost.description}}<br>
				<br> Leave a Comment:<br>
				<textarea rows="1" cols="35" name="bComment"
					ng-model="forumComment.fcommentText" ng-minlength="5"
					ng-maxlength="255" required></textarea><br><br>
				&nbsp;&nbsp;
				<button type="submit" class="btn btn-lg" ng-click="savecomment()" ng-disabled="myForm.$invalid">Comment</button>&nbsp;&nbsp;&nbsp;&nbsp;
				
				<button type="submit" class="btn btn-lg"
					ng-click="GetForumComments(forumPost.fid)">Show comments</button>
				<br>
				<br>
				<ul>
					<li ng-repeat="forumcomment in forumcomments"><label>{{forumcomment.fcommentText}}</label></li>
				</ul>
				<span ng-show="myForm.bComment.$error.minlength" style="color: red;">Minimum
					5 characters</span> <span ng-show="myForm.bComment.$error.maxlength"
					style="color: red;">Maximum 255 characters</span> <span
					ng-show="myForm.bComment.$error.required && myForm.bComment.$dirty"
					style="color: red;">Required Field</span>
			</div>

		</form>
	</div>
</div>

      <link rel="stylesheet" href="css/style.css">

  

    <div class="wrapper">
    <form class="form-signin">       
      <h2 class="form-signin-heading">Please Register</h2>
      <h4>User Name:</h4> <input type="text" class="form-control" ng-model="user.username" placeholder="User Name" required/>
     <h4>Password:</h4><input type="password" class="form-control"  ng-model="user.password" placeholder="Password" required/>      
     
    <h4>First Name:</h4><input type="text" class="form-control" ng-model="user.firstname" placeholder="" required/>
      <h4>Last Name:</h4><input type="text" class="form-control" ng-model="user.lastname" placeholder="" required/>
      
      <h4>E-mail:</h4><input type="text" class="form-control" ng-model="user.email" placeholder="Email Address" required/>
      <h4>Phone Number:</h4><input type="text" class="form-control" ng-model="user.mobile" placeholder="Phone Number" required/>
      Select Role<h4><input type="radio" value="Student" ng-model="user.role">Student</h4>
      <h4><input type="radio" value="Alumini" ng-model="user.role">Alumini</h4>
      <h4><input type="radio" value="Employee" ng-model="user.role">Employee</h4>
<!--       <input type="hidden" value="0" ng-model="user.online"> -->
     <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="registerUser()">Sign Up</button>   
    </form>
  </div>
